receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

exporters:
  file/metrics:
    path: /tmp/otel-output/metrics.json
    flush_interval: 1
  file/traces:
    path: /tmp/otel-output/traces.json
    flush_interval: 1

  debug:
    verbosity: detailed

processors:
  batch:

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [file/metrics, debug]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [file/traces, debug]