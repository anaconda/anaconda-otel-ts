name: Deploy docs & coverage to GitHub Pages (on PR merge)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    # run only if the PR was actually merged (not just closed)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
          cache: npm

      # Setup for coverage run
      - run: npm install

      # --- Build your artifacts ---
      # 1) TypeDoc -> ./docs (or configured out dir)
      - run: npm run docs

      # 2) Coverage HTML -> ./coverage/lcov-report
      - run: npm run coverage

      # --- Stage for Pages under a single root ---
      - name: Stage Pages artifact
        run: |
          rm -rf site
          mkdir -p site/docs site/coverage
          cp -r docs/* site/docs/
          cp -r coverage/lcov-report/* site/coverage/
          touch site/.nojekyll

      - uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: site

  deploy:
    needs: build
    if: ${{ needs.build.result == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
